<!doctype>
<html>
<head>
    <title>Virtual Piano</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Virtual Keyboard</h1>
</header>
<section>
    <div class="black-keys">
        <div class="left">
            <kbd>W</kbd>
            <kbd>E</kbd>
        </div>
        <div class="right">
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>
    <div  class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
</section>
<div>
    <audio id="a" src="./assets/A.mp3"></audio>
    <audio id="s" src="./assets/S.mp3"></audio>
    <audio id="d" src="./assets/D.mp3"></audio>
    <audio id="f" src="./assets/F.mp3"></audio>
    <audio id="g" src="./assets/G.mp3"></audio>
    <audio id="h" src="./assets/H.mp3"></audio>
    <audio id="j" src="./assets/J.mp3"></audio>
</div>
<script src="./script.js"></script>
</body>
</html>
